<div class="actions">
    <button mat-raised-button [routerLink]="['/products']">back to table</button>
</div>

<div class="form-layout">
    <form class="form" [formGroup]="form" (ngSubmit)="submit()">

        <div class="card">
            <mat-form-field>
                <mat-label> Name </mat-label>
                <input matInput type="text" formControlName="name" />
            </mat-form-field>
            <mat-form-field>
                <mat-label> Price </mat-label>
                <input matInput type="text" mask="separator.2" formControlName="cost" />
            </mat-form-field>
            <mat-form-field>
                <mat-label> SKU </mat-label>
                <input matInput type="text" formControlName="sku" />
            </mat-form-field>
            <mat-form-field>
                <mat-label> Description </mat-label>
                <input matInput type="text" formControlName="description" />
            </mat-form-field>
        </div>

        <app-product-profile [profileGroup]="form.controls.profile" />

        <button mat-stroked-button type="submit">submit</button>
    </form>
</div>
